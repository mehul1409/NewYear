<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600&family=Montserrat:ital,wght@0,100;0,500;0,700;1,100;1,500;1,800&family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@500&family=Rubik:wght@300;400;500;700&family=Ysabeau+SC:wght@300&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #000;
        height: 100vh;
      }

      div {
        color: white;
        font-size: 3rem;
        letter-spacing: 3px;
        margin-bottom: 5%;
        text-align: center;
        font-weight: 600;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }

      .ram {
        color: rgb(232, 72, 72);
      }

      img {
        border-radius: 3%;
      }

      span {
        color: rgb(232, 72, 72);
      }

      .congrats:before {
        content: "";
        position: absolute;
        background: linear-gradient(90deg, transparent 0%, #000 5%, #000 100%);
        left: -10%;
        width: 120%;
        height: 100%;
        animation: animate 3s linear forwards infinite;
      }

      @keyframes animate {
        0% {
          left: -10%;
        }
        100% {
          left: 130%;
        }
      }

      @media only screen and (max-width: 720px) {
        div {
          font-size: 2rem;
        }
      }

      @media only screen and (max-width: 520px) {
        div {
          margin-bottom: 10%;
        }
      }
    </style>
  </head>
  <body>
    <div class="congrats">
      <span>न</span>ए <span>सा</span>ल की <span>हा</span>र्दिक
      <span>शु</span>भकामनाएँ
    </div>
    <div class="ram animate__animated animate__bounce animate__infinite">
      जय श्री राम
    </div>
    <div>
      <img src="./images.jpeg" alt="" />
    </div>
  </body>
</html>
